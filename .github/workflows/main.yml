# Name of workflow
name: CICD workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest
  
    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        
      # Run test
      - name: Build and Test
        run: npm run build
        run: npm test